
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Galoy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            margin: 0;
            padding: 0;
            line-height: 1.5;
            color: #1f2328;
            background-color: #ffffff;
            font-size: 16px;
        }
        
        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #d1d9e0;
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f7931a;
            text-decoration: none;
        }
        
        .nav {
            display: flex;
            gap: 2rem;
        }
        
        .nav a {
            text-decoration: none;
            color: #1f2328;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.2s;
            font-size: 14px;
        }
        
        .nav a:hover {
            background-color: #f6f8fa;
        }
        
        .nav a.btn {
            background-color: #f7931a;
            color: white;
        }
        
        .nav a.btn:hover {
            background-color: #e6830f;
        }
        
        .nav a.btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .nav a.btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px;
        }
        
        p {
            margin-bottom: 16px;
            margin-top: 0;
        }
        
        ul, ol {
            margin-bottom: 16px;
            margin-top: 0;
            padding-left: 2em;
        }
        
        li {
            margin-bottom: 4px;
        }
        
        code {
            background-color: rgba(175,184,193,0.2);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
            font-size: 85%;
        }
        
        strong {
            font-weight: 600;
        }
        
        h1 {
            color: #1f2328;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 16px;
            margin-top: 0;
            line-height: 1.25;
        }
        
        h2 {
            color: #1f2328;
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 24px;
            margin-bottom: 16px;
            line-height: 1.25;
            border-bottom: 1px solid #d1d9e0;
            padding-bottom: 8px;
        }
        
        h3 {
            color: #1f2328;
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 24px;
            margin-bottom: 16px;
            line-height: 1.25;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem 0.5rem 0.5rem 0;
            background-color: #f7931a;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: #e6830f;
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
            border: 1px solid #d1d9e0;
            border-radius: 6px;
            overflow: hidden;
        }
        
        th, td {
            padding: 6px 13px;
            text-align: left;
            border-bottom: 1px solid #d1d9e0;
        }
        
        th {
            background-color: #f6f8fa;
            font-weight: 600;
            font-size: 14px;
        }
        
        td {
            font-size: 14px;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="https://dylanwilson21.github.io/markdownsite/" class="logo">Galoy</a>
            <nav class="nav">
                <a href="https://dylanwilson21.github.io/markdownsite/">Home</a>
                <a href="https://dylanwilson21.github.io/markdownsite/products.html">Products</a>
                <a href="https://dylanwilson21.github.io/markdownsite/faq.html">FAQ</a>
                <a href="https://docs.galoy.io" target="_blank">Documentation</a>
                <a href="https://github.com/GaloyMoney" target="_blank">GitHub</a>
                <a href="mailto:biz@galoy.io" class="btn">Contact</a>
            </nav>
        </div>
    </header>
    
    <main class="container">
        {{ content }}
    </main>
</body>
</html>
