
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | Galoy{% else %}Galoy | Simple, Fast, and Secure Banking Software{% endif %}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Source Code Pro", monospace;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            color: #e6edf3;
            background-color: #0d1117;
            font-size: 16px;
        }
        
        .header {
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .logo img {
            height: 32px;
            width: auto;
        }
        
        .nav {
            display: flex;
            gap: 2rem;
        }
        
        .nav a {
            text-decoration: none;
            color: #e6edf3;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.2s;
            font-size: 14px;
        }
        
        .nav a:hover {
            background-color: #21262d;
        }
        
        .nav a.btn {
            background-color: #f7931a;
            color: white;
        }
        
        .nav a.btn:hover {
            background-color: #e6830f;
        }
        
        .nav a.btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .nav a.btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px;
        }
        
        p {
            margin-bottom: 16px;
            margin-top: 0;
        }
        
        ul, ol {
            margin-bottom: 16px;
            margin-top: 0;
            padding-left: 2em;
        }
        
        li {
            margin-bottom: 4px;
        }
        
        code {
            background-color: rgba(110,118,129,0.4);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: "Source Code Pro", monospace;
            font-size: 85%;
            color: #f0f6fc;
        }
        
        strong {
            font-weight: 600;
        }
        
        h1 {
            color: #f0f6fc;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 16px;
            margin-top: 0;
            line-height: 1.25;
        }
        
        h2 {
            color: #f0f6fc;
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 24px;
            margin-bottom: 16px;
            line-height: 1.25;
            border-bottom: 1px solid #30363d;
            padding-bottom: 8px;
        }
        
        h3 {
            color: #f0f6fc;
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 24px;
            margin-bottom: 16px;
            line-height: 1.25;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem 0.5rem 0.5rem 0;
            background-color: #f7931a;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: #e6830f;
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
            border: 1px solid #30363d;
            border-radius: 6px;
            overflow: hidden;
        }
        
        th, td {
            padding: 6px 13px;
            text-align: left;
            border-bottom: 1px solid #30363d;
        }
        
        th {
            background-color: #161b22;
            font-weight: 600;
            font-size: 14px;
            color: #f0f6fc;
        }
        
        td {
            font-size: 14px;
            color: #e6edf3;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="https://dylanwilson21.github.io/markdownsite/" class="logo">
                <img src="https://cdn.prod.website-files.com/646f9b77a45b9e4c4377b0a2/656106c240ef09d6b11f4673_logo.svg" alt="Galoy">
            </a>
            <nav class="nav">
                <a href="https://dylanwilson21.github.io/markdownsite/">Home</a>
                <a href="https://dylanwilson21.github.io/markdownsite/core-banking.html">Core Banking</a>
                <a href="https://dylanwilson21.github.io/markdownsite/lana.html">Lana</a>
                <a href="https://dylanwilson21.github.io/markdownsite/about-us.html">About</a>
                <a href="https://dylanwilson21.github.io/markdownsite/security.html">Security</a>
                <a href="https://dylanwilson21.github.io/markdownsite/faq.html">FAQ</a>
                <a href="mailto:biz@galoy.io" class="btn">Contact</a>
            </nav>
        </div>
    </header>
    
    <main class="container">
        {{ content }}
    </main>
</body>
</html>
